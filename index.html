<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>codeIDE | JS</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="wrapper">

		<!-- SIDEBAR -->
		<div id="page-sidebar" class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left">
			<button class="w3-bar-item w3-button w3-hide-large" onclick="close_sidebar()">Fechar &times;</button>
		</div>

		<!-- HEADER -->
		<div id="page-header" class="w3-main">
			<div class="w3-blue">
				<button class="w3-button w3-blue w3-xlarge" onclick="open_sidebar()">&#9776;</button>
				<div class="w3-container">
					<h1 class="codeide-logo">codeIDE</h1>
					<div class="w3-bar w3-blue">

						<!-- TABS BUTTONS -->
						<a onclick="openTab('#list')" class="w3-bar-item w3-button w3-mobile">Lista</a>
						<a onclick="openTab('#code')" class="w3-bar-item w3-button w3-mobile">CÃ³digo</a>

					</div>
				</div>
			</div>

			<!-- PAGE CONTENT -->
			<div id="page-content" class="w3-container">

				<!-- LIST TAB -->
				<div id="list" class="tab">
					<ul id="editArea" class="list"></ul>
				</div>

				<!-- CODE OUTPUT TAB -->
				<div id="code" class="tab">
					<pre id="codeOutput"></pre>
				</div>

			</div>

		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.0/js-yaml.min.js"></script>
	<script src="js/sortable.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
