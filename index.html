<!DOCTYPE html>
<html>
<head>

	<!-- META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="code101, codeide, code, programming, programação, learn, aprender">
	<meta name="description" content="Ambiente de desenvolvimento integrado web com suporte a programação arrasta e solta por blocos"> <!-- 150 WORDS -->

	<!-- OPENGRAPH META TAGS -->
	<meta property="og:title" content="codeIDE">
	<meta property="og:description" content="Ambiente de desenvolvimento integrado web com suporte a programação arrasta e solta por blocos">
	<meta property="og:image" content="/">

	<!-- PAGE TITLE -->
	<title>codeIDE</title>

	<!-- FONTS (CDN) -->
	<link async href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<!-- CSS (CDN) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@0.41.1/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

	<!-- CSS (LOCAL) -->
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/monokai-sublime.min.css">
</head>
<body>

	<!-- TOP APP BAR -->
	<header class="mdc-top-app-bar mdc-top-app-bar--fixed w3-card">
		<div class="mdc-top-app-bar__row">

			<!-- CONTENT AT LEFT -->
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

				<!-- APP TITLE -->
				<span class="mdc-top-app-bar__title codeide-logo">codeIDE</span>

			</section>

			<!-- CONTENT AT RIGHT -->
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">

				<!-- ADD COMMAND -->
				<a class="mdc-icon-button material-icons" onclick="displaySelectCommandDialog()">add</a>

				<!-- CHANGE VIEW MODE -->
				<a class="mdc-icon-button material-icons" id="btnChangeView" onclick="changeViewMode()">code</a>

				<!-- SIDE MENU -->
				<div class="mdc-menu-surface--anchor">
					<a onclick="menu.open = !menu.open" class="material-icons mdc-top-app-bar__action-item" aria-label="Opções" alt="Opções">more_vert</a>
					<div class="mdc-menu mdc-menu-surface" tabindex="-1">
						<ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">

							<!-- EXPORT FILE -->
							<li onclick="exportFile($('#editArea').html())" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">save</i>
								<span class="mdc-list-item__text">Exportar arquivo</span>
							</li>

							<!-- IMPORT FILE -->
							<li onclick="importFile()" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">folder_open</i>
								<span class="mdc-list-item__text">Importar arquivo</span>
							</li>

							<li class="mdc-list-divider" role="separator"></li>

							<!-- NIGHT MODE -->
							<li id="nightModeBtn" onclick="nightMode('trigger')" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">brightness_2</i>
								<span class="mdc-list-item__text">Modo noturno</span>
							</li>

							<!-- ABOUT -->
							<li onclick="displayAboutDialog()" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">info</i>
								<span class="mdc-list-item__text">Sobre</span>
							</li>

							<li class="mdc-list-divider" role="separator"></li>

							<!-- CODE101 -->
							<li onclick="location.href='https://code101.com.br'" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">launch</i>
								<span class="mdc-list-item__text">Visitar o code101</span>
							</li>

						</ul>
					</div>
				</div>
			</section>
		</div>
	</header>

	<!-- PAGE CONTENT -->
	<div class="mdc-top-app-bar--fixed-adjust">
		<div id="pageContent">

			<!-- LIST TAB -->
			<div id="list" class="tab">
				<ul id="editArea" class="list"></ul>
			</div>

			<!-- CODE OUTPUT TAB -->
			<div id="code" class="tab">
				<pre id="codeOutput" class="javascript"></pre>
			</div>

		</div>
	</div>

	<div class="scrollDiv"></div>

	<!-- JS (CDN) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/material-components-web@0.41.1/dist/material-components-web.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.0/js-yaml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

	<!-- JS (LOCAL) -->
	<script src="js/sortable.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
