<!DOCTYPE html>
<html>
<head>

	<!-- META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="code101, codeide, code, programming, learn">
	<meta name="description" content="Ambiente de desenvolvimento integrado web e suporte a programação com uma interface arrasta e solta intuitiva"> <!-- 150 WORDS -->

	<!-- OPENGRAPH META TAGS -->
	<meta property="og:title" content="codeIDE">
	<meta property="og:description" content="Ambiente de desenvolvimento integrado web e suporte a programação com uma interface arrasta e solta intuitiva">
	<meta property="og:image" content="/">

	<!-- PAGE TITLE -->
	<title>codeIDE</title>

	<!-- FONTS -->
	<link async href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<!-- CDN CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@0.40.1/dist/material-components-web.min.css">

	<!-- LOCAL CSS -->
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<!-- DRAWER -->
	<aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">

		<!-- DRAWER HEADER -->
		<div class="mdc-drawer__header">
			<h3 class="mdc-drawer__title codeide-logo">codeIDE</h3>
			<h6 class="mdc-drawer__subtitle">Learn code, <b>let's practice</b></h6>
		</div>

		<!-- DRAWER CONTENT -->
		<div class="mdc-drawer__content">

			<!-- LANGUAGES LIST -->
			<nav id="languagesDrawer" class="mdc-list mdc-list--two-line"></nav>

		</div>
	</aside>

	<div class="mdc-drawer-scrim"></div>

	<!-- TOP APP BAR -->
	<header class="mdc-top-app-bar mdc-top-app-bar--fixed w3-card">
		<div class="mdc-top-app-bar__row">

			<!-- CONTENT AT LEFT -->
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

				<!-- DRAWER BUTTON -->
				<a id="drawerBtn" onclick="drawer.open = true" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>

				<!-- APP TITLE -->
				<span class="mdc-top-app-bar__title codeide-logo">codeIDE</span>

			</section>

			<!-- CONTENT AT RIGHT -->
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">

				<!-- CHANGE VIEW MODE -->
				<button class="mdc-icon-button material-icons" id="btnChangeView" onclick="changeViewMode()">code</button>

				<!-- SIDE MENU -->
				<div class="mdc-menu-surface--anchor">
					<a onclick="menu.open = !menu.open" class="material-icons mdc-top-app-bar__action-item" aria-label="Opções" alt="Opções">more_vert</a>
					<div class="mdc-menu mdc-menu-surface" tabindex="-1">
						<ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">

							<!-- EXPORT FILE -->
							<li onclick="exportFile($('#editArea').html())" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">save</i>
								<span class="mdc-list-item__text">Exportar arquivo</span>
							</li>

							<!-- IMPORT FILE -->
							<li onclick="importFile()" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">folder_open</i>
								<span class="mdc-list-item__text">Importar arquivo</span>
							</li>

							<li class="mdc-list-divider" role="separator"></li>

							<!-- NIGHT MODE -->
							<li id="nightModeBtn" onclick="nightMode('trigger')" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">brightness_2</i>
								<span class="mdc-list-item__text">Modo noturno</span>
							</li>

							<!-- ABOUT -->
							<li onclick="displayAboutDialog()" class="mdc-list-item" role="menuitem">
								<i class="mdc-list-item__graphic material-icons">info</i>
								<span class="mdc-list-item__text">Sobre</span>
							</li>

						</ul>
					</div>
				</div>
			</section>
		</div>
	</header>

	<!-- PAGE CONTENT -->
	<div class="mdc-top-app-bar--fixed-adjust">
		<div id="pageContent">

			<!-- LIST TAB -->
			<div id="list" class="tab">
				<ul id="editArea" class="list"></ul>
			</div>

			<!-- CODE OUTPUT TAB -->
			<div id="code" class="tab">
				<pre id="codeOutput"></pre>
			</div>

		</div>
	</div>

	<div class="scrollDiv"></div>

	<!-- CDN SCRIPTS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/material-components-web@0.40.1/dist/material-components-web.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.0/js-yaml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

	<!-- LOCAL SCRIPTS -->
	<script src="js/sortable.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
