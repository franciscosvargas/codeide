---
- cmd_name: alert
  cmd_description: Mostra uma mensagem na tela
  cmd_parameters:
  - prm_type: input
    prm_label: Digite a mensagem
  cmd_codeblock: |
    <li class='w3-card w3-padding w3-margin-bottom w3-round w3-left cmd_alert'>
      <i class="w3-left w3-margin-right material-icons drag">drag_indicator</i>
      <i class="w3-right w3-margin-left material-icons" onclick='removeBlock(this)'>close</i>
      <span class='visual'>Mostrar mensagem: cmd_parameter0</span>
      <span class='code'>alert("cmd_parameter0");</span>
    </li>

- cmd_name: if
  cmd_description: Estrutura condicional
  cmd_parameters:
