---
- cmd_name: alert
  cmd_description: Mostra uma mensagem na tela
  cmd_parameters:
  - prm_type: input
    prm_label: Digite a mensagem
  cmd_codeblock: |
    <li class="commandBlock cmd_alert">
      <i class="material-icons drag">drag_indicator</i>
      <i class="material-icons close">close</i>
      <span class="block">Mostrar mensagem: cmd_parameter0</span>
      <span class="code">alert("cmd_parameter0");</span>
    </li>

- cmd_name: if
  cmd_description: Estrutura condicional
  cmd_parameters:
  - prm_type: input
    prm_label: Digite a condição
  cmd_codeblock: |
    <li class="commandBlock cmd_if">
      <i class="material-icons drag">drag_indicator</i>
      <i class="material-icons close">close</i>
      <span class="block">Se (cmd_parameter0) então...</span>
      <span class="code">if (cmd_parameter0) {</span>
      <ul></ul>
      <span class="code">}</span>
    </li>

- cmd_name: else
  cmd_description: Estrutura condicional
  cmd_codeblock: |
    <li class="commandBlock cmd_else">
      <i class="material-icons drag">drag_indicator</i>
      <i class="material-icons close">close</i>
      <span class="block">Senão</span>
      <span class="code">else {</span>
      <ul></ul>
      <span class="code">}</span>
    </li>

- cmd_name: for
  cmd_description: Laço de repetição condicional
  cmd_parameters:
  - prm_type: input
    prm_label: Digite a declaração inicial
  - prm_type: input
    prm_label: Digite a condição principal
  - prm_type: input
    prm_label: Defina a consequencia da condição
  cmd_codeblock: |
    <li class="commandBlock cmd_for">
      <i class="material-icons drag">drag_indicator</i>
      <i class="material-icons close">close</i>
      <span class="block">Para (<span class="block">cmd_parameter0; cmd_parameter1; cmd_parameter2</span>) então...</span>
      <span class="code">for (cmd_parameter0; cmd_parameter1; cmd_parameter2) {</span>
      <ul></ul>
      <span class="code">}</span>
    </li>

- cmd_name: Comentário
  cmd_description: Comentário de linha única
  cmd_parameters:
  - prm_type: input
    prm_label: Digite o comentário
  cmd_codeblock: |
    <li class="commandBlock cmd_comment">
      <i class="material-icons drag">drag_indicator</i>
      <i class="material-icons close">close</i>
      <span class="block">Comentário: cmd_parameter0</span>
      <span class="code">// cmd_parameter0</span>
    </li>