      <i class="w3-left w3-margin-right material-icons drag">drag_indicator</i>
      <i class="w3-right w3-margin-left material-icons" onclick='removeBlock(this)'>close</i>
      <span class='visual'>Se (cmd_parameter0) então...</span>
      <span class='code'>if (cmd_parameter0) {</span>
      <ul></ul>
